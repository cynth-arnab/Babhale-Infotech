<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Tech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #0ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            color: #0ff;
            border-bottom: 2px solid #0ff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }

        th {
            background: #0ff;
            color: #000;
            text-transform: uppercase;
        }

        td {
            color: #ddd;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .highlight {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Future Tech</h1>
    <table>
        <tr>
            <th>Device</th>
            <th>Manufacturer</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td>VR Headset</td>
            <td class="highlight">NeonTech</td>
            <td>16K UltraSense Display</td>
        </tr>
        <tr>
            <td>Neural Link</td>
            <td class="highlight">NeuroSync</td>
            <td>Direct Brain Interface</td>
        </tr>
        <tr>
            <td>Holo Tablet</td>
            <td class="highlight">SkyNet Corp</td>
            <td>Quantum OLED, Gesture Controlled</td>
        </tr>
        <tr>
            <td>AI Assistant</td>
            <td class="highlight">CyberAI</td>
            <td>Holographic Projection, Sentient Voice</td>
        </tr>
    </table>
</body>
</html>
